<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>

<form th:action="input_of_file" method="post" enctype="multipart/form-data">

    <div>
        <p>Выберите действие</p>
        <select th:name="actionList">
            <option th:each="actionList : ${actionList}"
                    th:text="${actionList}"
            />
        </select>
    </div>

    <div>
        <p>Выбрать файл</p>
        <input type="file" name="file" multiple>
    </div>

    <div>
        Выберите первообразный корень
        <select th:name="rootsList">
            <option th:each="rootsList : ${rootsList}"
                    th:text="${rootsList}"
            />
        </select>
    </div>

    <div>
        <input type="submit" name="uploadfile" value="Выполнить">
    </div>

</form>


<div>

</div>



</body>

</html>
